    <!-- contact -->
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="contact-heading text-uppercase font-weight-bold">contact us</h2>
                    <p class="contact-subheading font-italic mt-5">Lorem ipsum, dolor sit amet consectetur adipisicing.</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form action="">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" id="name" placeholder="Your Name *" required data-validation-required-message="please enter your name.*" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="email" id="email" placeholder="Your Email *" required data-validation-required-message="please enter your email.*" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="tel" id="name" placeholder="Your Phone *" required data-validation-required-message="please enter your phone no.*" class="form-control">
                                </div>
                            </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <textarea name="" class="form-control" id="message" cols="30" rows="10" placeholder="Your Message *" required="required" data-validation-required-message="please enter your message.*" ></textarea>
                            </div>
                        </div>
                       <div class="col-lg-12 text-center">
                           <button type="submit" class="btn btn-primary btn-xl text-uppercase font-weight-bold">send message</button>
                       </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section id="footer">

                <div class="row">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                $(window).on('scroll', function() {
                    if($(window).scrollTop()) {
                        $(".sub-header").addClass('active')
                    } else {
                        $(".sub-header").removeClass('active');
                    }
                })
            });
        </script>
